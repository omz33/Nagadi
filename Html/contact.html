<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us ‚Äî T.Nagadi</title>
  <link rel="stylesheet" href="../Css/index.css" />
  <link rel="stylesheet" href="../Css/header.css" />
<style>
  :root{
    --card:#ffffff;
    --muted:#6b6f76;
    --text:#1a1a1a;
    --accent:#c9a646;
    --border:#d5d8de;
    --chip:#f0f1f3;
    --bg:#f5f6f7;
  }

  .contact{
    padding:18px;
    display:grid;
    gap:16px;
    background:var(--bg,#f5f6f7);
    color:var(--text,#1a1a1a);
    font:14px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,sans-serif;
  }

  .grid{
    display:grid;
    grid-template-columns: 2fr 1fr;
    gap:16px;
  }

  .card{
    background:var(--card,#ffffff);
    border:1px solid var(--border,#d5d8de);
    border-radius:16px;
    padding:14px;
    box-shadow:0 10px 30px rgba(0,0,0,.04);
    display:grid;
    gap:10px;
  }

  .field{
    display:grid;
    gap:6px;
    color:var(--text,#1a1a1a);
    font-size:14px;
  }

  .field input,
  .field textarea{
    padding:12px 14px;
    border-radius:12px;
    border:1px solid var(--border,#d5d8de);
    background:#fff;
    color:var(--text,#1a1a1a);
    outline:none;
    font-size:14px;
    line-height:1.4;
  }

  .field input:focus,
  .field textarea:focus{
    border-color:var(--accent,#c9a646);
    box-shadow:0 0 0 3px rgba(201,166,70,.25);
    background:#fffceb;
  }

  .field textarea{
    min-height:140px;
    resize:vertical;
  }

  .btn{
    appearance:none;
    border:1px solid var(--border,#d5d8de);
    background:#fff;
    color:var(--text,#1a1a1a);
    padding:10px 12px;
    border-radius:12px;
    cursor:pointer;
    font-size:14px;
    line-height:1.3;
    font-weight:500;
  }

  .btn.primary{
    border-color:var(--accent,#c9a646);
    background:var(--accent,#c9a646);
    color:#1a1a1a;
    font-weight:600;
  }

  .img-slot{
    background:repeating-linear-gradient(
      45deg,
      #f0f1f3,
      #f0f1f3 12px,
      #e2e5e9 12px,
      #e2e5e9 24px
    );
    border:2px dashed var(--border,#d5d8de);
    border-radius:12px;
    min-height:220px;
    display:grid;
    place-items:center;
    color:var(--muted,#6b6f76);
    text-align:center;
    padding:16px;
    font-size:12px;
    line-height:1.5;
  }

  @media (max-width:980px){
    .grid{grid-template-columns:1fr}
  }
</style>

</head>
<body>
  <div id="site-header"></div>

  <main class="contact">
    <section class="grid">
      <form id="contactForm" class="card" autocomplete="off">
        <h2 style="margin:0 0 6px 0">Send us a message</h2>
        <div class="field">
          <label>Name</label>
          <input id="name" required placeholder="Your full name">
        </div>
        <div class="field">
          <label>Email</label>
          <input id="email" type="email" required placeholder="you@example.com">
        </div>
        <div class="field">
          <label>Phone</label>
          <input id="phone" type="tel" placeholder="+966 ...">
        </div>
        <div class="field">
          <label>Message</label>
          <textarea id="msg" required placeholder="How can we help?"></textarea>
        </div>
        <div style="display:flex; gap:10px">
          <button class="btn" type="reset">Clear</button>
          <button class="btn primary" type="submit">Send</button>
        </div>
      </form>

      <aside class="card" style="display:grid; gap:10px">
        <h3 style="margin:0">Contact details</h3>
        <div class="field">
          <div>üìç Industrial Area, KSA</div>
          <div>‚òéÔ∏è +966-XXX-XXXX</div>
          <div>‚úâÔ∏è sales@tnagadi.example</div>
        </div>
        <div class="img-slot">
          <div>
            <b>MAP / LOCATION IMAGE</b><br/>
            <small>Replace with an embedded map or a static map image.</small>
          </div>
        </div>
      </aside>
    </section>
  </main>

  <script type="module">
    import { alertModal } from '../Js/app.js';
    import '../Js/header.js';
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      await alertModal('Thanks! Your message has been sent to our team.','Message sent');
      form.reset();
    });
  </script>
</body>
</html>
